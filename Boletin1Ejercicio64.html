<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio64</title>
</head>
<body>
    <h1>Numeric Ordered List (default)</h1>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>third item</li>
    </ol>
    <h1>Alphabetic Ordered List</h1>
    <ol style="list-style: lower-alpha;">
        <li>First alphabetic item</li>
        <li>Second alphabetic item</li>
        <li>Third alphabetic item</li>
    </ol>
    <h1>Roman Numeral Ordered List</h1>
    <ol style="list-style: lower-roman;">
        <li>First roman item</li>
        <li>Second roman item</li>
        <li>Third roman item</li>
    </ol>
</body>
</html>
